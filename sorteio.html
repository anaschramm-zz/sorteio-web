<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortei-me - Sorteio</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="page_sorteio">
    <section class="container">
        <div class="box_sorteio">
            <input type="text" id="nomeparticipante" placeholder="Digite o nome">
            <button class="button_div button_adicionar" onclick="addParticipante()">Adicionar</button>
            <hr>
            <!-- <button class="button_div button_reset">Reiniciar sorteio</button> -->
            <div class="box_participantes" id="nome_participantes"></div>
        </div>
        <div>
            <button class='button_sorteio'>Sortear Agora</button>
        </div>
        <div class="box_sorteio" id="box_resultado">
            <h1>Os nomes sorteados foram:</h1>
            <hr>
            <!-- <button class="button_div button_reset">Reiniciar ganhadores</button> -->
            <div class="box_participantes" id="nome_resultado"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
